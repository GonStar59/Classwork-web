<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Aleatorio en Nueva Ventana</title>
</head>
<body>

<button id="openPopup">Abrir Pop-up Aleatorio</button>

<script>
// Función para abrir el enlace como pop-up en una nueva ventana
function abrirEnlaceAleatorio() {
    // Generar un tiempo aleatorio entre 30 y 60 segundos (en milisegundos)
    var tiempoAleatorio = Math.floor(Math.random() * (60000 - 30000 + 1)) + 30000;
    
    // URL del enlace que se abrirá en la nueva ventana
    var enlace ="https://es.wikipedia.org/"; // Reemplaza esto con tu URL
    
    // Abrir el enlace en una nueva ventana después del tiempo aleatorio
    setTimeout(function() {
        window.open(enlace, '_blank', 'width=400,height=400'); // Personaliza el tamaño de la ventana si lo deseas
    }, tiempoAleatorio);
}

// Event listener para abrir el pop-up cuando se hace clic en el botón
document.getElementById('openPopup').addEventListener('click', abrirEnlaceAleatorio);
</script>

</body>
</html>
